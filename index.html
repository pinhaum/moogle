<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Moogle - Search engine google clone</title>
  </head>
  <body>
    <header class="menu">
      <div class="menu__section left">
        <img src="assets/burger-icon.svg" alt="Burger" class="menu__icon" />
        <a href="" class="menu__link active">All</a>
        <a href="" class="menu__link">Images</a>
      </div>
      <div class="menu__section right">
        <img src="assets/more-icon.svg" alt="Burger" class="menu__icon" />
        <div class="menu__profile">
          <img
            src="assets/circle-frame.svg"
            alt="Avatar Frame"
            class="menu__avatar--frame"
          />
          <img
            src="assets/avatar.jpg"
            alt="Avatar Picture"
            class="menu__avatar"
          />
        </div>
      </div>
    </header>

    <main class="content">
      <img src="assets/logo.png" alt="Moogle" class="content__logo" />
      <input type="text" class="content__search" />
      <div class="content__offer">made for studying purposes ðŸ’ª</div>
    </main>

    <footer class="footer">
      <div class="footer__section footer__location">
        <span>Brazil</span>
      </div>
      <div class="footer__section footer__links">
        <a href="#">Settings</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </footer>
  </body>
</html>
